name: Serveo SSH VPS

on: [push, workflow_dispatch]

jobs:
  ssh-vps:
    runs-on: ubuntu-latest

    steps:
    - name: Install OpenSSH server
      run: sudo apt update && sudo apt install -y openssh-server

    - name: Set SSH password for runner
      run: echo "runneradmin:P@ssw0rd!" | sudo chpasswd

    - name: Allow root login and password auth
      run: |
        sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo systemctl restart ssh

    - name: Connect to Serveo (create tunnel)
      run: |
        ssh -o StrictHostKeyChecking=no -R 2222:localhost:22 serveo.net &
        sleep 5

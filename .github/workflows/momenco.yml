name: Victim momenco

on:
  workflow_dispatch:  # Run manually from GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: pip install requests
    - name: Run the script
      run: python victim_momenco.py
